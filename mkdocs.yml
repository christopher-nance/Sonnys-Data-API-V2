site_name: "Sonny's Data Client"
site_description: "Python client for the Sonny's Carwash Controls Data API"
repo_url: "https://github.com/christopher-nance/Sonnys-Data-API-V2"

theme:
  name: material
  palette:
    scheme: slate
    primary: blue
    accent: light blue
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            show_bases: true
            show_signature_annotations: true
            separate_signature: true
            docstring_style: google
            merge_init_into_class: true

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets
  - attr_list

nav:
  - Home: index.md
  - Guides:
      - Customers: guides/customers.md
      - Items: guides/items.md
      - Employees: guides/employees.md
      - Sites: guides/sites.md
      - Giftcards: guides/giftcards.md
      - Washbooks: guides/washbooks.md
      - Recurring Accounts: guides/recurring.md
      - Transactions: guides/transactions.md
      - Error Handling: guides/error-handling.md
      - Advanced Patterns: guides/advanced-patterns.md
  - API Reference:
      - Client: api/client.md
      - Resources: api/resources.md
      - Models: api/models.md
      - Exceptions: api/exceptions.md
